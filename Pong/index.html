<html>
    <head>
        <title>Pong</title>
    </head>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <body>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </body>
    <script>
        var canvas;
        var canvasContext;
        var ballX = 50;
        var ballSpeedX = 10;
        var ballY = 250;
        var ballSpeedY = 4;

        var player1Score = 0;
        var player2Score = 0;

        var player1PaddleY = 250;
        var player2PaddleY = 250;
        const PADDLE_HEIGHT = 125;
        const PADDLE_WIDTH = 10;

        function getMousePos(evt){
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = evt.clientX - rect.left - root.scrollLeft; 
            var mouseY = evt.clientY - rect.top - root.scrollTop; 
            return {
                x : mouseX,
                y : mouseY
            }
        }

        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var fps = 30;
            setInterval(() => {
                moveEverything();
                drawEverything();
            }, 1000 / fps);

            canvas.addEventListener('mousemove', (e) => {
                var mousePos = getMousePos(e);
                player1PaddleY = mousePos.y - (PADDLE_HEIGHT / 2);
            })
        }

        function drawEverything(){
            drawRect(0, 0, canvas.width, canvas.height, 'black'); //Background
            drawRect(0, player1PaddleY, PADDLE_WIDTH, PADDLE_HEIGHT, 'lime'); // paddle - left
            drawRect(canvas.width - PADDLE_WIDTH, player2PaddleY, PADDLE_WIDTH, PADDLE_HEIGHT, 'lime'); // paddle - right
            drawCircle(ballX, ballY, 10, 'lime'); // ball

            canvasContext.fillText(player1Score, 100, 100)
            canvasContext.fillText(player2Score, canvas.width - 100, 100)
        }

        function drawRect(leftX, topY, width, height, color){
            canvasContext.fillStyle = color;
            canvasContext.fillRect(leftX, topY, width, height)
        }

        function drawCircle(x, y, radius, color){
            canvasContext.fillStyle = color;
            canvasContext.beginPath();
            canvasContext.arc(x, y, radius, 0, Math.PI * 2, true);
            canvasContext.fill();
        }

        function moveEverything(){
            aiMovement();

            ballX += ballSpeedX;
            ballY += ballSpeedY;
            if(ballY > canvas.height){
                ballSpeedY = -ballSpeedY;    
            }
            if(ballY < 0){
                ballSpeedY = -ballSpeedY;
            }
            if(ballX > canvas.width){
                player1Score += checkCollision(player2PaddleY, player1Score);
            }
            if(ballX < 0){
                player2Score += checkCollision(player1PaddleY, player2Score);
            }
        }

        function aiMovement(){
            var paddle2YCentre = player2PaddleY + (PADDLE_HEIGHT / 2);
            if(paddle2YCentre < ballY - 35){
                player2PaddleY += 6;
            }
            else if(paddle2YCentre < ballY + 35){
                player2PaddleY -= 6;
            }
        }

        function resetBall(){
            ballSpeedX = -ballSpeedX;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
        }

        function checkCollision(colider, playerScore){
            if(ballY > colider && ballY < colider + PADDLE_HEIGHT){
                ballSpeedX = -ballSpeedX;
                return 0;
            } 
            else{
                resetBall();
                return 1;
            }
        }
    </script>
</html>
