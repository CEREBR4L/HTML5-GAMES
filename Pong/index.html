<html>
    <head>
        <title>Pong</title>
    </head>
    <body>
        <h2>Gaem</h2>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </body>
    <script>
        var canvas;
        var canvasContext;
        var ballX = 50;
        var ballSpeedX = 10;
        var ballY = 250;
        var ballSpeedY = 4;

        var player1PaddleY = 250;
        const PADDLE_HEIGHT = 125;

        function getMousePos(evt){
            var rect = canvas.getBoundingClientRect();
            var root = document.documentElement;
            var mouseX = evt.clientX - rect.left - root.scrollLeft; 
            var mouseY = evt.clientY - rect.top - root.scrollTop; 
            return {
                x : mouseX,
                y : mouseY
            }
        }

        window.onload = function () {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            var fps = 30;
            setInterval(() => {
                moveEverything();
                drawEverything();
            }, 1000 / fps);

            canvas.addEventListener('mousemove', (e) => {
                var mousePos = getMousePos(e);
                player1PaddleY = mousePos.y - (PADDLE_HEIGHT / 2);
            })
        }

        function drawEverything(){
            drawRect(0, 0, canvas.width, canvas.height, 'black'); //Background
            drawRect(0, player1PaddleY, 10, PADDLE_HEIGHT, 'lime'); // paddle - left
            drawCircle(ballX, ballY, 10, 'lime'); // ball
        }

        function drawRect(leftX, topY, width, height, color){
            canvasContext.fillStyle = color;
            canvasContext.fillRect(leftX, topY, width, height)
        }

        function drawCircle(x, y, radius, color){
            canvasContext.fillStyle = color;
            canvasContext.beginPath();
            canvasContext.arc(x, y, radius, 0, Math.PI * 2, true);
            canvasContext.fill();
        }

        function moveEverything(){
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            if(ballY > canvas.height){
                ballSpeedY = -ballSpeedY;    
            }
            if(ballY < 0){
                ballSpeedY = -ballSpeedY;
            }
            if(ballX > canvas.width){
                ballSpeedX = -ballSpeedX;    
            }
            if(ballX < 0){
                ballSpeedX = -ballSpeedX;
            }
        }
    </script>
</html>
